<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Creating a table by using table tag</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Vegitable</th>
            <th colspan="2">Cost</th>
        </tr>
        <tr>
            <th>MRP</th>
            <th>RP</th>
        </tr>
        <tr>
            <td>Tamota</td>
            <td>20</td>
            <td>30</td>
         </tr>
         <tr>
            <td>Onion</td>
            <td>40</td>
            <td>20</td>
         </tr>
         <tr>
            <td>Potato</td>
            <td>60</td>
            <td>30</td>
         </tr>
    </table>
</body>
</html>
